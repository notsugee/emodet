<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="card left-card">
                <h1>emotion detection</h1>
                <p>please upload a picture of your face</p>
                <img src="images/profile.png" id="profile-pic">
                <input type="file" id="file" accept="image/*" hidden>
                <button class="btn" id="upload-btn">upload image</button>
            </div>
        </div>

        <div class="hero">
            <div class="card">
                <h1>take a live snap</h1>
                <video id="webCam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <button class="btn" id="snap-btn">take a snap</button>
            </div>
        </div>

        <div class="hero">
            <div class="card right-card">
                <h1 id="predicted-class">predicted emotion: </h1>
                <div class="imgdiv">
                    <p>click here to listen</p>
                    <img src="images/play.png" id="icon">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <audio id="angry" src="media/angry.mp3"></audio>
    <audio id="disgusted" src="media/disgusted.mp3"></audio>
    <audio id="fearful" src="media/fearful.mp3"></audio>
    <audio id="happy" src="media/happy.mp3"></audio>
    <audio id="neutral" src="media/neutral.mp3"></audio>
    <audio id="sad" src="media/sad.mp3"></audio>
    <audio id="surprise" src="media/surprise.mp3"></audio>
</body>
</html>
